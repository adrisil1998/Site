<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Aplicação Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bem-vindo à Learn Alone</h1>
    <p>Aprenda de forma autônoma e prática. Explore as opções abaixo!</p>
  </header>
  
  <main>
    <!-- Menu Lateral -->
    <div class="menu-lateral">
      <ul>
        <li><a href="#" id="Elementos">Elementos</a></li>
        <li><a href="#" id="AdicionarDespesa">Adicionar Despesa</a></li>
        <li><a href="#" id="Calculos">Cálculos</a></li>
      </ul>
    </div>
    
    <!-- Conteúdo Principal -->
    <div class="conteudo-principal">
      <div id="opcoes">
        <p>Escolha uma opção do menu!</p>
      </div>
    </div>
  </main>

  <!-- Formulário de E-mail -->
  <div class="email-form">
    <label for="email">Digite seu e-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
    <input type="submit" value="Enviar">
  </div>

  <!-- Rodapé -->
  <footer>
    <p>© 2024 Learn Alone - Todos os direitos reservados.</p>
  </footer>

  <script>
    // Função para exibir conteúdo ao clicar nas opções do menu
    document.getElementById("Elementos").addEventListener("click", function() {
      document.getElementById("opcoes").style.display = "block";
      document.getElementById("opcoes").innerHTML = "<h2>Elementos</h2><p>Detalhes sobre os Elementos...</p>";
    });

    document.getElementById("AdicionarDespesa").addEventListener("click", function() {
      document.getElementById("opcoes").style.display = "block";
      document.getElementById("opcoes").innerHTML = "<h2>Adicionar Despesa</h2><p>Aqui você pode adicionar suas despesas...</p>";
    });

    document.getElementById("Calculos").addEventListener("click", function() {
      document.getElementById("opcoes").style.display = "block";
      document.getElementById("opcoes").innerHTML = "<h2>Cálculos</h2><p>Realize cálculos aqui...</p>";
    });
  </script>
</body>
</html>
